<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Overlay - Authentication</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .auth-button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .auth-button:hover {
            background: #5a6fd8;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #fcc;
        }

        .info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            color: #666;
            font-size: 14px;
        }

        .access-links {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .access-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
        }

        .access-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">Tournament Overlay handler</div>
        <div class="subtitle">Tekken 8 IFL Championship</div>
        
        <script>
            // Check for error parameter
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('error')) {
                document.write('<div class="error-message">‚ùå Invalid connection key. Please try again.</div>');
            }
        </script>

        <form method="POST" action="/auth">
            <div class="form-group">
                <label for="key">Connection Key</label>
                <input type="password" id="key" name="key" placeholder="Enter your connection key" required>
            </div>
            
            <button type="submit" class="auth-button">Access Tournament System</button>
        </form>

        <div class="info">
            <strong>After authentication, you can access:</strong>
            <div class="access-links">
                <a href="/match-control?key=" id="control-link">Match Control Panel</a>
                <a href="/match-overlay?key=" id="overlay-link">Match Overlay</a>
            </div>
        </div>
    </div>

    <script>
        // Auto-fill links when key is entered
        document.getElementById('key').addEventListener('input', function() {
            const key = this.value;
            document.getElementById('control-link').href = `/match-control?key=${key}`;
            document.getElementById('overlay-link').href = `/match-overlay?key=${key}`;
        });
    </script>
</body>
</html>
