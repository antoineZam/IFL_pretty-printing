<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Overlay - Authentication</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #0a0e27;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }

        .auth-container {
            background: #1a1f3a;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 2px solid #3a4167;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #DAA520;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .subtitle {
            color: #e0e0e0;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ffffff;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #3a4167;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
            background: #0a0e27;
            color: #ffffff;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #DAA520;
        }

        .auth-button {
            width: 100%;
            padding: 12px;
            background: #DAA520;
            color: #0a0e27;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .auth-button:hover {
            background: #F0C350;
            transform: scale(1.02);
        }

        .error-message {
            background: #5c2c2c;
            color: #ffcccc;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #e74c3c;
        }

        .info {
            margin-top: 30px;
            padding: 20px;
            background: #252b47;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 14px;
            border: 2px solid #3a4167;
        }

        .access-links {
            margin-top: 15px;
            font-size: 14px;
        }

        .access-links a {
            color: #DAA520;
            text-decoration: none;
            display: block;
            margin: 8px 0;
            transition: color 0.3s;
        }

        .access-links a:hover {
            color: #F0C350;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">Tournament Overlay handler</div>
        <div class="subtitle">Tekken 8 IFL Championship</div>
        
        <script>
            // Check for error parameter
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('error')) {
                document.write('<div class="error-message">Invalid connection key. Please try again.</div>');
            }
        </script>

        <form method="POST" action="/auth">
            <div class="form-group">
                <label for="key">Connection Key</label>
                <input type="password" id="key" name="key" placeholder="Enter your connection key" required>
            </div>
            
            <button type="submit" class="auth-button">Access Tournament System</button>
        </form>

        <div class="info">
            <strong>After authentication, you can access:</strong>
            <div class="access-links">
                <a href="/ifl/match-control.html?key=" id="control-link">IFL Match Control Panel</a>
                <a href="/ifl/match-overlay.html?key=" id="overlay-link">IFL Match Overlay</a>
                <a href="/tag_tournament/tag-team-control.html?key=" id="tag-team-control-link">Tag Team Control Panel</a>
                <a href="/tag_tournament/tag-team-overlay.html?key=" id="tag-team-overlay-link">Tag Team Overlay</a>
            </div>
        </div>
    </div>

    <script>
        // Auto-fill links when key is entered
        document.getElementById('key').addEventListener('input', function() {
            const key = this.value;
            document.getElementById('control-link').href = `/ifl/match-control.html?key=${key}`;
            document.getElementById('overlay-link').href = `/ifl/match-overlay.html?key=${key}`;
            document.getElementById('tag-team-control-link').href = `/tag_tournament/tag-team-control.html?key=${key}`;
            document.getElementById('tag-team-overlay-link').href = `/tag_tournament/tag-team-overlay.html?key=${key}`;
        });
    </script>
</body>
</html>
