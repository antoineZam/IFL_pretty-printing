<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFL Pretty Printing - Routes</title>
    <style>
        @font-face {
            font-family: 'Archivo';
            src: url('/source/fonts/Archivo/static/Archivo-Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'Archivo';
            src: url('/source/fonts/Archivo/static/Archivo-SemiBold.ttf') format('truetype');
            font-weight: 600;
            font-style: normal;
        }
        @font-face {
            font-family: 'Archivo';
            src: url('/source/fonts/Archivo/static/Archivo-Bold.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }

        body {
            font-family: 'Archivo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }
        h1, h2 {
            color: #DAA520;
            border-bottom: 2px solid #DAA520;
            padding-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }
        h3 {
            color: #f0f0f0;
            font-weight: 600;
        }
        a {
            color: #DAA520;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #F0C350;
        }
        .routes {
            margin-bottom: 30px;
        }
        .routes ul {
            list-style: none;
            padding: 0;
        }
        .routes li {
            margin-bottom: 10px;
            font-size: 1.1em;
            font-weight: 600;
        }
        .iframes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 20px;
        }
        .iframe-container {
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .iframe-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #333;
            border-radius: 4px;
        }
        .key {
            background: #333;
            padding: 8px 12px;
            border-radius: 5px;
            color: #ffd700;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h1>IFL Pretty Printing - Page Routes</h1>

    <div class="routes">
        
        <h2>Routes</h2>
        <ul>
            <li><a id="link-ifl-control" href="/ifl/match-control.html" target="_blank">IFL's match control panel </a></li>
            <li><a id="link-ifl-overlay" href="/ifl/match-overlay.html" target="_blank">IFL's match overlay</a></li>
            <li><a id="link-tag-control" href="/tag_tournament/tag-team-control.html" target="_blank">Tag Team's control panel</a></li>
            <li><a id="link-tag-overlay" href="/tag_tournament/tag-team-overlay.html" target="_blank">Tag Team's overlay</a></li>
        </ul>
    </div>

    <h2>Embedded Pages</h2>
    <div class="iframes">
        <div class="iframe-container">
            <h3>IFL's match control panel</h3>
            <iframe id="iframe-ifl-control" src="/ifl/match-control.html"></iframe>
        </div>
        <div class="iframe-container">
            <h3>IFL's match overlay</h3>
            <iframe id="iframe-ifl-overlay" src="/ifl/match-overlay.html"></iframe>
        </div>
        <div class="iframe-container">
            <h3>Tag Team's control panel</h3>
            <iframe id="iframe-tag-control" src="/tag_tournament/tag-team-control.html"></iframe>
        </div>
        <div class="iframe-container">
            <h3>Tag Team's overlay</h3>
            <iframe id="iframe-tag-overlay" src="/tag_tournament/tag-team-overlay.html"></iframe>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const key = params.get('key');

            if (key) {
                // Update links
                document.getElementById('link-ifl-control').href += `?key=${key}`;
                document.getElementById('link-ifl-overlay').href += `?key=${key}`;
                document.getElementById('link-tag-control').href += `?key=${key}`;
                document.getElementById('link-tag-overlay').href += `?key=${key}`;

                // Update iframes
                document.getElementById('iframe-ifl-control').src += `?key=${key}`;
                document.getElementById('iframe-ifl-overlay').src += `?key=${key}`;
                document.getElementById('iframe-tag-control').src += `?key=${key}`;
                document.getElementById('iframe-tag-overlay').src += `?key=${key}`;
            }
        });
    </script>
</body>
</html>
