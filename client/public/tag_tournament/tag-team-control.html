<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Team Tournament Control Panel</title>
    <style>
        body {            
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: #0a0e27;
            padding: 20px; 
            color: #ffffff;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: #1a1f3a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        h1, h2 {
            text-align: center;
            color: #DAA520;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .teams-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }

        .team-section {
            background: #252b47;
            padding: 20px;
            border-radius: 8px;
            flex: 1;
            border: 2px solid #3a4167;
        }

        .team-section h3 {
            margin-top: 0;
            text-align: center;
            color: #DAA520;
            text-transform: uppercase;
            font-size: 18px;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 14px;
            color: #ffffff;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 2px solid #3a4167;
            border-radius: 6px;
            font-size: 16px;
            background: #1a1f3a;
            color: #ffffff;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #DAA520;
        }

        .players-list {
            margin: 15px 0;
        }

        .player-item {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 10px;
            padding: 12px;
            background: #1a1f3a;
            border-radius: 6px;
            transition: all 0.3s;
            border: 2px solid #3a4167;
        }

        .player-item.active {
            background: rgba(218, 165, 32, 0.1);
            border: 2px solid #DAA520;
            box-shadow: 0 0 10px rgba(218, 165, 32, 0.3);
        }

        .player-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-inputs {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
        }

        .player-item input[type="text"] {
            padding: 8px;
            border: 1px solid #dddfe2;
            border-radius: 4px;
            font-size: 14px;
        }

        .player-name-input {
            font-weight: 500;
        }

        .player-sponsor-input {
            font-size: 13px;
            font-style: italic;
        }

        .player-number {
            font-weight: bold;
            color: #1877f2;
            min-width: 20px;
        }

        .active-toggle {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 6px 12px;
            background: #3a4167;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
            border: 2px solid #3a4167;
        }

        .active-toggle:hover {
            background: #4a5177;
            border-color: #DAA520;
        }

        .active-toggle.is-active {
            background: #DAA520;
            color: #0a0e27;
            font-weight: bold;
            border-color: #DAA520;
        }

        .active-toggle input[type="radio"] {
            cursor: pointer;
        }

        .active-label {
            font-size: 12px;
            font-weight: 600;
        }

        button {
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
            font-size: 14px;
        }


        .score-controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: #252b47;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 2px solid #3a4167;
        }

        .team-score {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .score-display {
            font-size: 32px;
            font-weight: bold;
            margin: 10px 0;
            min-width: 50px;
            text-align: center;
        }

        .score-buttons {
            display: flex;
            gap: 10px;
        }

        .score-btn {
            background: #DAA520;
            color: #0a0e27;
            font-size: 20px;
            padding: 10px 20px;
            font-weight: bold;
        }

        .score-btn:hover {
            background-color: #F0C350;
            transform: scale(1.05);
        }

        .btn-update {
            background: #DAA520;
            color: #0a0e27;
            width: 100%;
            padding: 15px;
            font-size: 16px;
            margin-top: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-update:hover {
            background-color: #F0C350;
            transform: scale(1.02);
        }

        .btn-update:disabled {
            background: #3a4167;
            color: #666;
            cursor: not-allowed;
        }

        .btn-reset {
            background: #e74c3c;
            color: white;
            display: block;
            margin: 10px auto 0 auto;
            padding: 12px 30px;
            font-weight: bold;
        }

        .btn-reset:hover {
            background-color: #c0392b;
        }

        .btn-swap {
            background: #4a5177;
            color: #ffffff;
            display: block;
            margin: 20px auto;
            padding: 12px 30px;
            font-weight: bold;
            border: 2px solid #3a4167;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-swap:hover {
            background-color: #5a6187;
            border-color: #DAA520;
        }

        hr {
            border: none;
            border-top: 2px solid #3a4167;
            margin: 30px 0;
        }

        .validation-error {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 5px;
            display: none;
            font-weight: bold;
        }

        .validation-error.show {
            display: block;
        }

        .team-header {
            margin-bottom: 15px;
        }

        .info-text {
            font-size: 12px;
            color: #999;
            font-style: italic;
        }

        .round-section {
            margin-bottom: 20px;
            background: #252b47;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #3a4167;
        }

        .player-number {
            color: #DAA520;
        }

        .score-display {
            color: #DAA520;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tag Team Tournament Control Panel</h1>
        
        <hr>
        
        <h2>Score Controls</h2>
        <div class="score-controls">
            <div class="team-score">
                <h3 id="team1-score-label">Team 1</h3>
                <div class="score-display" id="team1-score">0</div>
                <div class="score-buttons">
                    <button class="score-btn" onclick="updateScore('team1', 1)">+</button>
                    <button class="score-btn" onclick="updateScore('team1', -1)">-</button>
                </div>
            </div>
            <div class="team-score">
                <h3 id="team2-score-label">Team 2</h3>
                <div class="score-display" id="team2-score">0</div>
                <div class="score-buttons">
                    <button class="score-btn" onclick="updateScore('team2', 1)">+</button>
                    <button class="score-btn" onclick="updateScore('team2', -1)">-</button>
                </div>
            </div>
        </div>
        <button class="btn-reset" onclick="resetScores()">Reset Scores</button>

        <hr>

        <div class="round-section">
            <h2>Round Information</h2>
            <div class="form-group">
                <label for="round-name">Round Name</label>
                <input type="text" id="round-name" placeholder="e.g., Winners Round 1, Grand Finals">
            </div>
        </div>

        <hr>

        <h2>Team Configuration</h2>
        <div class="teams-container">
            <!-- Team 1 -->
            <div class="team-section">
                <h3>Team 1</h3>
                <div class="team-header">
                    <div class="form-group">
                        <label for="team1-name">Team Name *</label>
                        <input type="text" id="team1-name" placeholder="Enter team name" required>
                    </div>
                    <div class="form-group">
                        <label for="team1-tag">Team Tag <span class="info-text">(optional)</span></label>
                        <input type="text" id="team1-tag" placeholder="e.g., T1, TSM">
                    </div>
                </div>
                
                <label>Players *</label>
                <div class="players-list" id="team1-players">
                    <!-- 2 players will always be displayed here -->
                </div>
                <div class="validation-error" id="team1-error">Both players must have names</div>
            </div>

            <!-- Team 2 -->
            <div class="team-section">
                <h3>Team 2</h3>
                <div class="team-header">
                    <div class="form-group">
                        <label for="team2-name">Team Name *</label>
                        <input type="text" id="team2-name" placeholder="Enter team name" required>
                    </div>
                    <div class="form-group">
                        <label for="team2-tag">Team Tag <span class="info-text">(optional)</span></label>
                        <input type="text" id="team2-tag" placeholder="e.g., T2, FNC">
                    </div>
                </div>
                
                <label>Players *</label>
                <div class="players-list" id="team2-players">
                    <!-- 2 players will always be displayed here -->
                </div>
                <div class="validation-error" id="team2-error">Both players must have names</div>
            </div>
        </div>

        <button class="btn-swap" onclick="swapTeams()">Swap Teams</button>

        <button class="btn-update" id="update-btn" onclick="updateData()">Update Tournament Data</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Get connection key from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const connectionKey = urlParams.get('key');
        
        if (!connectionKey) {
            window.location.href = '/auth';
            throw new Error('No connection key provided');
        }

        const socket = io({
            auth: {
                token: connectionKey
            }
        });

        // Handle connection
        socket.on('connect', () => {
            console.log('Socket connected successfully! Socket ID:', socket.id);
            console.log('Waiting for tag-team-data from server...');
        });

        // Handle connection errors
        socket.on('connect_error', (error) => {
            console.error('Connection failed:', error.message);
            alert('Authentication failed. Please check your connection key.');
            window.location.href = '/auth';
        });

        let data = {
            team1: {
                name: '',
                tag: '',
                players: [],
                score: 0
            },
            team2: {
                name: '',
                tag: '',
                players: [],
                score: 0
            },
            round: ''
        };

        function swapTeams() {
            // Swap all data properties
            [data.team1, data.team2] = [data.team2, data.team1];

            // Re-render the entire UI with the swapped data
            updateUIFromData();
            
            console.log("Teams swapped:", data);
        }

        // Ensure team has exactly 2 players
        function ensureTwoPlayers(team) {
            if (!data[team].players) {
                data[team].players = [];
            }
            
            // Add players if less than 2
            while (data[team].players.length < 2) {
                data[team].players.push({ 
                    name: '', 
                    sponsor: '', 
                    active: data[team].players.length === 0 // First player is active by default
                });
            }
            
            // Remove extra players if more than 2
            if (data[team].players.length > 2) {
                data[team].players = data[team].players.slice(0, 2);
            }
        }

        // Renamed from the original `socket.on('tag-team-data')` content to be reusable
        function updateUIFromData() {
             // Update team names and tags
            const team1NameEl = document.getElementById('team1-name');
            const team1TagEl = document.getElementById('team1-tag');
            const team2NameEl = document.getElementById('team2-name');
            const team2TagEl = document.getElementById('team2-tag');
            
            if (!team1NameEl || !team2NameEl) {
                console.error('ERROR: DOM elements not found! Cannot update UI.');
                return;
            }
            
            team1NameEl.value = data.team1.name || '';
            team1TagEl.value = data.team1.tag || '';
            team2NameEl.value = data.team2.name || '';
            team2TagEl.value = data.team2.tag || '';

            // Update scores
            document.getElementById('team1-score').textContent = data.team1.score || 0;
            document.getElementById('team2-score').textContent = data.team2.score || 0;

            // Update round
            document.getElementById('round-name').value = data.round || '';

            // Update score labels
            document.getElementById('team1-score-label').textContent = data.team1.name || 'Team 1';
            document.getElementById('team2-score-label').textContent = data.team2.name || 'Team 2';

            // Render players
            renderPlayers('team1');
            renderPlayers('team2');
            
            // Validate forms
            validateForm();
        }

        // Render players for a team (always 2 players)
        function renderPlayers(team) {
            console.log(`Rendering players for ${team}:`, data[team].players);
            const playersList = document.getElementById(`${team}-players`);
            
            if (!playersList) {
                console.error(`Could not find players list element for ${team}`);
                return;
            }
            
            // Ensure exactly 2 players exist
            ensureTwoPlayers(team);
            
            playersList.innerHTML = '';
            
            // Always render exactly 2 players
            data[team].players.forEach((player, index) => {
                const playerItem = document.createElement('div');
                playerItem.className = player.active ? 'player-item active' : 'player-item';
                playerItem.innerHTML = `
                    <div class="player-row">
                        <span class="player-number">${index + 1}.</span>
                        <div class="player-inputs">
                            <input type="text" 
                                   class="player-name-input"
                                   id="${team}-player-${index}" 
                                   value="${player.name || ''}" 
                                   placeholder="Player ${index + 1} name"
                                   onchange="updatePlayerName('${team}', ${index}, this.value)">
                            <input type="text" 
                                   class="player-sponsor-input"
                                   id="${team}-player-sponsor-${index}" 
                                   value="${player.sponsor || ''}" 
                                   placeholder="Sponsor (optional)"
                                   onchange="updatePlayerSponsor('${team}', ${index}, this.value)">
                        </div>
                        <label class="active-toggle ${player.active ? 'is-active' : ''}" onclick="setActivePlayer('${team}', ${index})">
                            <input type="radio" 
                                   name="${team}-active" 
                                   ${player.active ? 'checked' : ''}
                                   onchange="setActivePlayer('${team}', ${index})">
                            <span class="active-label">${player.active ? 'Active' : 'Inactive'}</span>
                        </label>
                    </div>
                `;
                playersList.appendChild(playerItem);
            });
            
            console.log(`Rendered 2 players for ${team}`);
            validateTeam(team);
            validateForm();
        }

        // Update player name
        function updatePlayerName(team, index, name) {
            data[team].players[index].name = name;
            validateTeam(team);
            validateForm();
        }

        // Update player sponsor
        function updatePlayerSponsor(team, index, sponsor) {
            data[team].players[index].sponsor = sponsor;
            console.log(`Sponsor updated for ${team} player ${index + 1}:`, sponsor);
        }

        // Set active player for a team
        function setActivePlayer(team, index) {
            // Set all players to inactive
            data[team].players.forEach(p => p.active = false);
            // Set the selected player to active
            data[team].players[index].active = true;
            renderPlayers(team);
            console.log(`Active player set for ${team}:`, data[team].players[index].name);
            
            // Automatically send update to overlay when active player changes
            sendUpdate();
        }

        // Validate team (both players must have names)
        function validateTeam(team) {
            const errorEl = document.getElementById(`${team}-error`);
            const players = data[team].players;
            
            // Check if both players have names
            const allPlayersHaveNames = players.length === 2 && players.every(p => p.name.trim() !== '');
            
            if (allPlayersHaveNames) {
                errorEl.classList.remove('show');
            } else {
                errorEl.classList.add('show');
            }

            return allPlayersHaveNames;
        }

        // Validate entire form
        function validateForm() {
            const team1Valid = validateTeam('team1');
            const team2Valid = validateTeam('team2');
            const team1Name = document.getElementById('team1-name').value.trim();
            const team2Name = document.getElementById('team2-name').value.trim();
            
            const updateBtn = document.getElementById('update-btn');
            updateBtn.disabled = !(team1Valid && team2Valid && team1Name && team2Name);
            
            return team1Valid && team2Valid && team1Name && team2Name;
        }

        // Update score
        function updateScore(team, change) {
            data[team].score += change;
            if (data[team].score < 0) {
                data[team].score = 0;
            }
            document.getElementById(`${team}-score`).textContent = data[team].score;
            sendUpdate();
        }

        // Reset scores
        function resetScores() {
            data.team1.score = 0;
            data.team2.score = 0;
            document.getElementById('team1-score').textContent = 0;
            document.getElementById('team2-score').textContent = 0;
            sendUpdate();
        }

        // Update all data
        function updateData() {
            if (!validateForm()) {
                alert('Please ensure both players in each team have names and that team names are filled in.');
                return;
            }

            // Update team names and tags
            data.team1.name = document.getElementById('team1-name').value;
            data.team1.tag = document.getElementById('team1-tag').value;
            data.team2.name = document.getElementById('team2-name').value;
            data.team2.tag = document.getElementById('team2-tag').value;
            
            // Update round
            data.round = document.getElementById('round-name').value;

            // Update score labels
            document.getElementById('team1-score-label').textContent = data.team1.name || 'Team 1';
            document.getElementById('team2-score-label').textContent = data.team2.name || 'Team 2';

            sendUpdate();
            alert('Tournament data updated successfully!');
        }

        // Send update to server
        function sendUpdate() {
            socket.emit('tag-team-update', data);
        }

        // Load data from server
        socket.on('tag-team-data', (serverData) => {
            console.log('=== TAG TEAM DATA RECEIVED ===');
            console.log('Retrieved tag team data from server:', serverData);
            console.log('Team 1 players:', serverData?.team1?.players);
            console.log('Team 2 players:', serverData?.team2?.players);
            data = serverData;

            // Ensure all teams have exactly 2 players with proper properties
            ['team1', 'team2'].forEach(team => {
                if (!data[team]) {
                    data[team] = { name: '', tag: '', players: [], score: 0 };
                }
                
                // Ensure exactly 2 players
                ensureTwoPlayers(team);
                
                // Ensure all players have proper properties
                let hasActivePlayer = false;
                data[team].players.forEach((player, index) => {
                    // Add sponsor field if missing
                    if (player.sponsor === undefined) {
                        player.sponsor = '';
                    }
                    // Add active field if missing
                    if (player.active === undefined) {
                        player.active = index === 0; // Set first player as active by default
                    }
                    if (player.active) hasActivePlayer = true;
                });
                
                // If no player is active, set the first one as active
                if (!hasActivePlayer) {
                    if (data[team].players[0]) {
                        data[team].players[0].active = true;
                    }
                }
            });

            updateUIFromData();
        });

        // Add input listeners for validation and real-time tracking
        document.getElementById('team1-name').addEventListener('input', function() {
            data.team1.name = this.value;
            validateForm();
        });
        document.getElementById('team2-name').addEventListener('input', function() {
            data.team2.name = this.value;
            validateForm();
        });
        
        // Track team tags in real-time
        document.getElementById('team1-tag').addEventListener('input', function() {
            data.team1.tag = this.value;
        });
        document.getElementById('team2-tag').addEventListener('input', function() {
            data.team2.tag = this.value;
        });
        
        // Track round name in real-time
        document.getElementById('round-name').addEventListener('input', function() {
            data.round = this.value;
        });

        // Initialize on page load - wait for server data
        // The socket 'tag-team-data' event will handle rendering when data arrives
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded, waiting for server data...');
        });
    </script>
</body>
</html>
